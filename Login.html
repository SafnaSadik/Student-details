<body>

  	</header>
     
    	<center> <h1>Sign in </h1> </center>   
    		<form method="post" id="form1">  
        		<div class="logincontainer">   
            			<label>Username : </label> <br>  
            			<input type="text" placeholder="Enter Username" name="username" id="uname" onfocusout="borderred(uname)" required>
            			
				<label>Password : </label> <br>  
            			<input type="password" placeholder="Enter Password" name="password" id="pass" onfocusout="borderred(pass)" required><br>
  
            			<button type="submit" onclick="submitLogin(event)">Login</button><br>   
            			
				<input type="checkbox" checked="checked"> Remember me   
            
				<span> <a href="#"> Forgot password? </a></span>   

        		</div> 
  
    		</form> <br><br><br><br>

</footer>

<script>

function borderred(bred)
{
	if(bred.value==="")
	{
		bred.style.border = "2px solid red";
		
	}
	else
	{
		bred.style.border = "1px solid black";
	}
}

function submitLogin(event)
{
	event.preventDefault();
	let myForm=document.getElementById("form1");
	if(myForm.checkValidity())
	{
		alert("Login Successful");
	}
	else
	{
		alert("Fill All Fields");
	}
}

</script>
