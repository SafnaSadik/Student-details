 <header class="header">

    <center> <h1> REGISTER HERE </h1> </center>   
    <form>  
        <div class="container">   
            <label>First name : </label> <br>  
            <input type="text" placeholder="Enter First name" name="fname" ><br> 
 
            <label>Last name : </label> <br>  
            <input type="text" placeholder="Enter Last name" name="lname" ><br><br>

	    <label>Date of birth : </label>
            <input type="date" id="birthday" name="birthday"> <br><br>

	    <label>Age : </label> <br>  
            <input type="text" placeholder="Enter Age" name="age" ><br><br>

 	    <label>Gender: </label>
            <input type="radio" id="male" name="gender" value="male"/>Male
            <input type="radio" id="female" name="gender" value="female"/>Female<br><br>

	    <label>Mobile: </label>
	    <input type="text" name="mobile" placeholder="only 10 digits are allowed"><br>

	    <label>Email: </label>
	    <input type="text" name="email" placeholder="Enter Email"><br>

	    <label>Address: </label>
	    <input type="text" name="address" placeholder="Enter Address"><br><br>

	    <label for="state">State: </label>

		<select name="state" id="state">
  		<option value="kerala">Kerala</option>
  		<option value="tamil nadu">Tamil Nadu</option>
 		<option value="karnataka">Karnataka</option>
  		<option value="goa">Goa</option>
		</select><br><br>

	    <label for="city">City: </label>

		<select name="city" id="city">
  		<option value="aluva">Aluva</option>
  		<option value="ernakulam">Ernakulam</option>
 		<option value="kochi">Kochi</option>
  		<option value="trivandrum">Trivandrum</option>
		</select><br><br>

            <label>Username : </label> <br>  
            <input type="text" placeholder="Enter Username" name="username" ><br>  
            <label>Password : </label> <br>  
            <input type="password" placeholder="Enter Password" name="password" ><br> 
            <label>Confirm Password : </label> <br>  
            <input type="password" placeholder="Enter Password" name="password" ><br> 

            <button type="submit">Register</button><br>   
        </div>   
    </form><br><br>
