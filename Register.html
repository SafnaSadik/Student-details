<body>  
<header class="header">
	<a href="#" class="logo"><img src="D:\Tasks\images\studentlogo.jpg" alt="Student Logo" width="50" height="50"></a>
    	<nav class="nav-items">
		<a href="d:\Tasks\homepage.html">Home</a>

    	</nav>

</header>
  
<center> <h1> Sign up here </h1> </center>   
    	<form method="post" id="form2">  
        	<div class="registercontainer">
			<div>   
            		<label>First name <font color="red">*</font> : </label> <br>  
            		<input type="text" placeholder="Enter First name" name="fname" required> 
			</div>

			<div>
            		<label>Last name <font color="red">*</font> : </label> <br>  
            		<input type="text" placeholder="Enter Last name" name="lname" required>
			</div>

			<div>
	    		<label><br>Date of birth <font color="red">*</font> : </label>
            		<input type="date" id="todayDate" name="birthday" max="" required>
			</div> 

			<div>
	    		<label><br>Age : </label> <br>  
            		<input type="text" placeholder="Enter Age" name="age">
			</div>

			<div>
 	    		<label><br>Gender : </label>
            		<input type="radio" id="male" name="gender" value="male"/>Male
            		<input type="radio" id="female" name="gender" value="female"/>Female
            		<input type="radio" id="other" name="gender" value="other"/>Other
			</div>

			<div>
	    		<label><br>Mobile <font color="red">*</font> : </label>
	    		<input type="number" name="mobile" placeholder="only 10 digits are allowed" id="num" onfocusout="validateMobile(num)" required>
			</div>
			<div class = "errmessagemob" id="errormob"></div>

			<div>
	    		<label>Email <font color="red">*</font> : </label>
	    		<input type="text" name="email" placeholder="Enter Email" id="ema" onfocusout="validateEmail(ema)" required>
			</div>
			<div class = "errmessage" id="error"></div>

			<div>
	    		<label>Address <font color="red">*</font> : </label>
	    		<input type="text" name="address" placeholder="Enter Address">
			</div>

			<div>
	    		<label for="state"><br>State<font color="red">*</font> : </label>

			<select name="state" id="state" onchange="popularCities()">
				<option value="">Select State</option>
				<option>Kerala</option>
				<option>Tamil Nadu</option>
				<option>Karnataka</option>
				<option>Goa</option>
			</select>
			</div>

			<div>
	    		<label for="city"><br>City:<font color="red">*</font> : </label>

			<select name="city" id="city">
  				<option value="">Select City</option>
			</select>
			</div>

			<div>
            		<label><br>Username <font color="red">*</font> : </label> <br>  
            		<input type="text" placeholder="Enter Username" name="username" required>
			</div> 
			
			<div>
            		<label>Password <font color="red">*</font> : </label> <br>  
            		<input type="password" placeholder="Enter Password" name="password" id="psw1"  title="Must contain at least one number, one uppercase, lowercase letter, one special character and at least 8 and less than 15 characters" required>
			</div>
 
			<div>
            		<label>Confirm password <font color="red">*</font> : </label> <br>  
            		<input type="password" placeholder="Enter Password" name="password" id="psw2" onkeyup="validate_password()" required>
			</div> 
			<span id="wrong_pass_alert"></span>
	    
			<div>
            		<button type="submit" onclick="submitRegister(event)">Sign up</button>
   			<p><font color="red">*</font> Required
			<span>Already a member? <a href="d:\Tasks\Login.html">Sign in</a></span></p> 
			</div>
        	</div>  
		 
    	</form><br><br>

<div id="message">
  	<h3>Password must contain the following:</h3>
  	<p id="letter" class="invalid">A <b>lowercase</b> letter</p>
  	<p id="capital" class="invalid">A <b>uppercase</b> letter</p>
  	<p id="number" class="invalid">A <b>number</b></p>
  	<p id="special" class="invalid">A <b>special</b> Character</p>
  	<p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>
