    	</nav>

</header>
  
<center> <h1> REGISTER HERE </h1> </center>   
    	<form>  
        	<div class="container">   
            		<label>First name <font color="red">*</font> : </label> <br>  
            		<input type="text" placeholder="Enter First name" name="fname" required><br> 

            		<label>Last name <font color="red">*</font> : </label> <br>  
            		<input type="text" placeholder="Enter Last name" name="lname" required><br><br>

	    		<label>Date of birth <font color="red">*</font> : </label>
            		<input type="date" id="birthday" name="birthday" required> <br><br>

	    		<label>Age : </label> <br>  
            		<input type="text" placeholder="Enter Age" name="age"><br><br>

 	    		<label>Gender : </label>
            		<input type="radio" id="male" name="gender" value="male"/>Male
            		<input type="radio" id="female" name="gender" value="female"/>Female
            		<input type="radio" id="other" name="gender" value="other"/>Other<br><br>

	    		<label>Mobile <font color="red">*</font> : </label>
	    		<input type="text" name="mobile" placeholder="only 10 digits are allowed" id="num" onfocusout="validateMobile(num)" required><br>

	    		<label>Email <font color="red">*</font> : </label>
	    		<input type="text" name="email" placeholder="Enter Email" id="ema" onfocusout="validateEmail(ema)" required><br>

	    		<label>Address <font color="red">*</font> : </label>
	    		<input type="text" name="address" placeholder="Enter Address"><br><br>

	    		<label for="state">State <font color="red">*</font> : </label>

			<select name="state" id="state">
  				<option value="kerala">Kerala</option>
  				<option value="tamil nadu">Tamil Nadu</option>
 				<option value="karnataka">Karnataka</option>
  				<option value="goa">Goa</option>
			</select><br><br>

	    		<label for="city">City <font color="red">*</font> : </label>

			<select name="city" id="city">
  				<option value="aluva">Aluva</option>
  				<option value="ernakulam">Ernakulam</option>
 				<option value="kochi">Kochi</option>
  				<option value="trivandrum">Trivandrum</option>
			</select><br><br>

            		<label>Username <font color="red">*</font> : </label> <br>  
            		<input type="text" placeholder="Enter Username" name="username" required><br>  

            		<label>Password <font color="red">*</font> : </label> <br>  
            		<input type="password" placeholder="Enter Password" name="password" id="psw1"  title="Must contain at least one number, one uppercase, lowercase letter, one special character and at least 8 and less than 15 characters" required><br>
 

            		<label>Confirm Password <font color="red">*</font> : </label> <br>  
            		<input type="password" placeholder="Enter Password" name="password" id="psw2" onfocusout="confirmPassword()" required><br> 

	    

            		<button type="submit" onclick="submitComplete()">Register</button><br>
   
			<p><font color="red">*</font> Required</p> 
        	</div>   
    	</form><br><br>

<div id="message">
  	<h3>Password must contain the following:</h3>
  	<p id="letter" class="invalid">A <b>lowercase</b> letter</p>
  	<p id="capital" class="invalid">A <b>uppercase</b> letter</p>
  	<p id="number" class="invalid">A <b>number</b></p>
  	<p id="special" class="invalid">A <b>special</b> Character</p>
  	<p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>

<footer>
	<div class="row copyright">
        <p>Copyright &copy; 2023 Student Portal | All Rights Reserved</p>
      	</div>
</footer>

<script>
var myInput = document.getElementById("psw1");
var letter = document.getElementById("letter");
var capital = document.getElementById("capital");
var number = document.getElementById("number");
var special = document.getElementById("special");
var length = document.getElementById("length");


myInput.onfocus = function()
{
	document.getElementById("message").style.display = "block";
}


myInput.onblur = function()
{
	document.getElementById("message").style.display = "none";
}


myInput.onkeyup = function()
{

	var lowerCaseLetters = /[a-z]/g;
	if(myInput.value.match(lowerCaseLetters)) 
	{  
		letter.classList.remove("invalid");
		letter.classList.add("valid");
	}
	else 
	{
		letter.classList.remove("valid");
		letter.classList.add("invalid");
	}
  
 
	var upperCaseLetters = /[A-Z]/g;
	if(myInput.value.match(upperCaseLetters)) 
	{  
		capital.classList.remove("invalid");
		capital.classList.add("valid");
 	} 
	else 
	{
		capital.classList.remove("valid");
		capital.classList.add("invalid");
	}

 
	var numbers = /[0-9]/g;
	if(myInput.value.match(numbers)) 
	{  
		number.classList.remove("invalid");
		number.classList.add("valid");
	} 
	else 
	{
		number.classList.remove("valid");
		number.classList.add("invalid");
  	}

 
  	var specialChars = /[-.@$!%+=<>#?&]/g;
  	if(myInput.value.match(specialChars)) 
	{  
		special.classList.remove("invalid");
    		special.classList.add("valid");
  	} 
	else 
	{
    		special.classList.remove("valid");
    		special.classList.add("invalid");
  	}
  
 
  	if(myInput.value.length >= 8 && myInput.value.length<15) 
	{
    		length.classList.remove("invalid");
    		length.classList.add("valid");
  	} 
	else 
	{
    		length.classList.remove("valid");
    		length.classList.add("invalid");
 	 }
}

function confirmPassword()
{
	var pass = document.getElementById('psw1').value;
	var confirm_pass = document.getElementById('psw2').value;
	if (pass != confirm_pass)
	{
		alert("Enter same password.");
		return false;
	}
	else
	{
		alert("Passwords Match!!");
		return true;
	}
}    

 
function submitComplete() 
{
	alert("Your response is submitted");
} 


function validateEmail(emailId)
{
	var mailformat = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
	if(emailId.value.match(mailformat))
	{
		alert("Valid email address.");
		return true;
	}
	else
	{
		alert("Invalid email address.");
		return false;
	}
}    

function validateMobile(nums)
{
	var no = /[0-9]/g;
	if(nums.value.match(no)&&nums<11)
	{
		alert("Valid Mobile Number.");
		return true;
	}
	else
	{
		alert("Invalid Mobile Number.");
		return false;
	}
}    

</script>
  
</body>     
</html>
